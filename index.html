<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="body__container">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__item" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="work-section">
      <section class="add-section">
          <label for="add-section__label">Add Item</label>
          <div class="add-section__wrapper">
            <input class="common__task add-section__wrapper_active" type="text">
            <button class="add-section__button_active">Add</button>
          </div>
      </section>
      <section class="todo-section">
        <h3 class="every-section__h3">Todo</h3>
        <ul class="ul-section__item">
          <li class="todo-section__li">
            <input type="checkbox">
            <label class="common__task area__section_label">Pay Bills</label>
            <input type="text" class="common__task area__section_input">
            <button class="add-section__button_active add-section__button_edit">Edit</button>
            <button class="add-section__button_active add-section__button_delete">
              <img class="section__image_active" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="todo-section__li todo-section__edit">
            <input type="checkbox">
            <label class="common__task area__section_label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="common__task area__section_input">
            <button class="add-section__button_active add-section__button_edit">Save</button>
            <button class="add-section__button_active add-section__button_delete">
              <img class="section__image_active" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete-section">
        <h3 class="every-section__h3">Completed</h3>
        <ul class="ul-section__item completed-tasks">
          <li class="todo-section__li">
            <input type="checkbox" checked>
            <label class="common__task area__section_label">See the Doctor</label>
            <input type="text" class="common__task area__section_input">
            <button class="add-section__button_active add-section__button_edit">Edit</button>
            <button class="add-section__button_active add-section__button_delete">
              <img class="section__image_active" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
